{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container p-5">
		<div class="row" >
			<div class="col-6">
				<img src="{{ data.image.url}}" height="420px" width="500px" style="border: 4px solid gray;">
				<p style="font-size:18px;padding-top: 10px;"><span style="font-weight:bold;">By: </span>{{ data.creator}}</p> 
				<p style="font-size:18px;"><span style="font-weight:bold;">Published: </span>{{ data.pub_date}}</p>
			</div>
			<div class="col-6" style="background-color:#F5F5F5;">
				<h2 style="color:gray;font-weight: bold;padding: 5px;">{{ data.title}}</h2><hr>
				<p style="font-size: 18px;padding: 10px;">{{ data.description}}</p>
			</div>
		</div>
	</div>
	

</body>
</html>


{% endblock %}
